<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeStorm Hub Visiting Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    colors: {
                        border: "#27272a",
                        input: "#27272a",
                        ring: "#d4d4d8",
                        background: "#09090b",
                        foreground: "#fafafa",
                        primary: {
                            DEFAULT: "#fafafa",
                            foreground: "#18181b",
                        },
                        secondary: {
                            DEFAULT: "#27272a",
                            foreground: "#fafafa",
                        },
                        destructive: {
                            DEFAULT: "#7f1d1d",
                            foreground: "#fafafa",
                        },
                        muted: {
                            DEFAULT: "#27272a",
                            foreground: "#a1a1aa",
                        },
                        accent: {
                            DEFAULT: "#27272a",
                            foreground: "#fafafa",
                        },
                        card: {
                            DEFAULT: "#09090b",
                            foreground: "#fafafa",
                        },
                    },
                    borderRadius: {
                        lg: "0.5rem",
                        md: "calc(0.5rem - 2px)",
                        sm: "calc(0.5rem - 4px)",
                    },
                }
            }
        }
    </script>

    <style>
        .business-card {
            width: 3.5in;
            height: 2in;
            position: relative;
            overflow: hidden;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
            color-adjust: exact !important;
        }

        @media print {
            body {
                background: none;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }
            .no-print {
                display: none !important;
            }
            .business-card {
                box-shadow: none;
                border: 1px solid #d4d4d8;
            }
        }
    </style>

    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-200 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="no-print mb-8 flex flex-col items-center gap-4">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-900">CodeStorm Hub</h1>
            <p class="text-gray-600">Visiting Card Preview</p>
        </div>
        <button onclick="window.print()" class="flex items-center gap-2 bg-black text-white px-6 py-2.5 rounded-md hover:bg-gray-800 transition-all shadow-lg font-medium">
            <i data-lucide="printer" class="w-4 h-4"></i>
            Print Card
        </button>
        <p class="text-xs text-gray-500">Note: In print settings, enable "Background Graphics"</p>
    </div>

    <div class="business-card bg-background text-foreground border border-border rounded-xl shadow-2xl flex flex-col p-5 relative z-10">
        <div class="absolute inset-0 opacity-[0.03]" 
             style="background-image: radial-gradient(#fafafa 1px, transparent 1px); background-size: 16px 16px;">
        </div>

        <div class="absolute -top-10 -right-10 w-32 h-32 bg-indigo-500/20 rounded-full blur-[50px] pointer-events-none"></div>
        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-blue-500/20 rounded-full blur-[50px] pointer-events-none"></div>

        <div class="relative z-20 flex flex-col h-full">
            <div class="flex items-start justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-9 h-9 bg-primary text-primary-foreground rounded-lg flex items-center justify-center shadow-inner">
                        <i data-lucide="zap" class="w-5 h-5 fill-current"></i>
                    </div>
                    <div class="flex flex-col">
                        <h2 class="font-bold text-base leading-none tracking-tight">CodeStorm Hub</h2>
                        <span class="text-[9px] text-muted-foreground font-mono mt-0.5">Open Source Collective</span>
                    </div>
                </div>

                <div class="bg-white p-1 rounded-md shadow-sm">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://codestormhub.dev" 
                         alt="QR Code" 
                         class="w-9 h-9 block">
                </div>
            </div>

            <div class="mt-3 mb-2">
                <h1 class="text-lg font-bold text-foreground tracking-tight">Rafiqul Islam Susmoy</h1>
            </div>

            <div class="w-full h-px bg-border/50 mb-2 mt-auto"></div>

            <div class="flex flex-col gap-1 mt-auto">
                <div class="flex items-center gap-2 text-[9px] text-muted-foreground">
                    <i data-lucide="phone" class="w-3 h-3"></i>
                    <span>01716324061</span>
                </div>
                <div class="flex items-center gap-2 text-[9px] text-muted-foreground">
                    <i data-lucide="mail" class="w-3 h-3"></i>
                    <span>rafiqul.islam@codestormhub.dev</span>
                </div>
                <div class="flex items-center gap-2 text-[9px] text-muted-foreground">
                    <i data-lucide="globe" class="w-3 h-3"></i>
                    <span>codestormhub.dev</span>
                </div>
                <div class="flex items-center gap-2 text-[9px] text-muted-foreground">
                    <i data-lucide="github" class="w-3 h-3"></i>
                    <span>github.com/CodeStorm-Hub</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
