<!doctype html>
<html lang="en"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CodeStorm Hub — Card (Full)</title>
  <style>
    body{font-family:Inter,system-ui;display:flex;align-items:center;justify-content:center;padding:24px;background:#f3f4f6}
    .card{width:3.5in;height:2in;border-radius:8px;overflow:hidden;box-shadow:0 8px 30px rgba(2,6,23,.2);background:#fff;color:#0f1724;display:flex;flex-direction:column;justify-content:space-between;padding:12px}
    .top{display:flex;justify-content:space-between;align-items:center}
    .left{display:flex;gap:10px;align-items:center}
    .logo{width:56px;height:56px;border-radius:8px;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,var(--primary),var(--accent))}
    .cs-logo{display:flex;align-items:center;justify-content:center;gap:6px;color:var(--primary)}
    .cs-logo svg{width:18px;height:18px;display:block;fill:currentColor}
    .cs-logo svg.chev{opacity:0.6}
    .cs-logo svg.lightning{opacity:1}
    .brand{font-weight:700;font-size:14px}
    .tag{font-size:10px;color:#64748b}
    .person{font-weight:700;font-size:15px}
    .role{font-size:11px;color:#64748b}
    .contacts{font-size:11px;color:#475569;display:flex;flex-direction:column;gap:6px}
    .qr{width:44px;height:44px;border-radius:6px;background:#fff;padding:4px;display:flex;align-items:center;justify-content:center}
  </style>
