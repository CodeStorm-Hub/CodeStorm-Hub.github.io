<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CodeStorm Hub — Visiting Card (Printable)</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#0b1220;
      --bg1:#0f1724;
      --text:#ffffff;
      --muted:#a8b4c5;
      --muted2:#7f8ea3;

      --trim-width: 3.5in;
      --trim-height: 2in;
    }

    @page {
      size: var(--trim-width) var(--trim-height);
      margin: 0;
    }

    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:#f3f4f6;
      padding:24px;
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;
    }

    .card{
      width:var(--trim-width);
      height:var(--trim-height);
      border-radius:10px;
      overflow:hidden;
      position:relative;
      color:var(--text);
      background:
        radial-gradient(120% 140% at 0% 0%, #1a2a44 0%, var(--bg1) 45%, #070d18 100%);
      box-shadow: 0 14px 40px rgba(2,6,23,.35);
    }

    .card::after{
      content:"";
      position:absolute; inset:0;
      border:1px solid rgba(148,163,184,.16);
      border-radius:10px;
      pointer-events:none;
    }

    .inner{
      height:100%;
      padding:12px;
      display:grid;
      grid-template-rows: auto auto 1fr;
      gap:10px;
      box-sizing:border-box;
    }

    .header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
      min-width:0;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }

    .logo-wrap{
      width:52px;height:52px;border-radius:12px;
      display:flex;align-items:center;justify-content:center;
      background: rgba(2,6,23,.35);
      border:1px solid rgba(148,163,184,.14);
    }

    .cs-logo{display:flex;align-items:center;justify-content:center;gap:0;color:var(--text);}
    .cs-logo svg{width:16px;height:16px;display:block;fill:currentColor}
    .cs-logo svg.chev{opacity:.6}

    .brandtext{min-width:0}
    .brand h1{
      font-size:14px;
      line-height:1.05;
      margin:0;
      font-weight:700;
      letter-spacing:.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .tag{
      margin-top:3px;
      font-size:9.5px;
      letter-spacing:.22em;
      text-transform:uppercase;
      color:var(--muted2);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* QR: remove decorative styling; keep only quiet zone + minimal radius */
    .qr{
      width:50px;height:50px;
      background:#fff;
      padding:3px;
      border-radius:4px;
      box-sizing:border-box;
      flex:0 0 auto;
    }
    .qr img{
      width:100%;height:100%;
      display:block;
      image-rendering: pixelated;
    }

    .identity .name{
      font-size:18px;
      font-weight:700;
      margin:0;
      line-height:1.12;
      letter-spacing:.2px;
    }
    .identity .role{
      margin-top:3px;
      font-size:10.5px;
      color:var(--muted);
      line-height:1.2;
      font-weight:500;
    }

    .contacts{
      margin-top:auto;
      display:flex;
      flex-direction:column;
      gap:4px;
      font-size:9.6px;
      color:var(--muted);
      line-height:1.15;
    }

    .row{
      display:flex;
      align-items:flex-start;
      gap:7px;
      min-width:0;
    }
    .icon{
      width:12px;height:12px;
      flex:0 0 12px;
      margin-top:1px;
      opacity:.95;
    }
    .value{
      min-width:0;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    .wrap{
      white-space:normal;
      overflow:visible;
      text-overflow:clip;
      word-break:break-word;
    }

    a{ color:inherit; text-decoration:none; }
    a:hover{ text-decoration:underline; }

    @media print{
      body{background:transparent;padding:0}
      .card{box-shadow:none}
    }
  </style>
</head>
