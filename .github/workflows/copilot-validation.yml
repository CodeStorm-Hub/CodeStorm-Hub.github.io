name: Copilot Development Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint
      
    - name: Type checking
      run: npx tsc --noEmit
      
    - name: Build project
      run: npm run build
      
    - name: Validate Copilot configuration
      run: |
        echo "Validating Copilot configuration files..."
        test -f .github/INSTRUCTIONS.md || (echo "Missing .github/INSTRUCTIONS.md" && exit 1)
        test -f .copilot/instructions.md || (echo "Missing .copilot/instructions.md" && exit 1)
        test -f .copilot/dev-environment.yml || (echo "Missing .copilot/dev-environment.yml" && exit 1)
        test -f .github/copilot-mcp.json || (echo "Missing .github/copilot-mcp.json" && exit 1)
        echo "All Copilot configuration files are present ‚úÖ"
        
    - name: Build success notification
      if: success()
      run: |
        echo "üéâ Build successful! The repository is properly configured for GitHub Copilot."
        echo "üìö Repository instructions are available in .github/INSTRUCTIONS.md"
        echo "ü§ñ Custom Copilot instructions are in .copilot/instructions.md"
        echo "üõ†Ô∏è Development environment is configured in .copilot/dev-environment.yml"
        echo "üîß MCP configuration is available in .github/copilot-mcp.json"